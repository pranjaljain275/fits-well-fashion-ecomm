<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="icon"
      href="https://n.nordstrommedia.com/id/c4fb2a09-3657-4161-9b79-6412897d9399.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style/home.css" />
    <link rel="stylesheet" href="style/header-footer.css" />
    <link rel="stylesheet" href="style/signup.css" />
    <script src="script/header-footer.js" defer></script>
    <script src="script/signup.js" defer></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header></header>

    <main>
      <div id="container">
        <h2>Create Account</h2>

        <div id="div1">
          <p>Checkout faster</p>
          <p>Track orders Easily</p>
          <p>Use one sign-in across our brands</p>
          <p><span style="color: red">*</span>Required</p>
        </div>

        <p id="login_email"></p>

        <label>FirstName<span style="color: red">*</span></label>
        <input type="text" id="fname" required />
        <label>LastName<span style="color: red">*</span></label>
        <input type="text" id="lname" required />
        <label for="email">Email<span style="color: red">*</span></label>
        <input type="email" id="email" required />
        <label>Create password<span style="color: red">*</span></label>
        <input type="password" id="password" required />

        <div id="div2">
          <p>
            By creating an account, you agree to our
            <a href="#">Privacy Policy</a>and
            <a href="#">Terms & Conditions</a>.
          </p>
        </div>

        <button id="signup-btn">Create Account</button>
      </div>
    </main>

    <footer></footer>
  </body>
</html>

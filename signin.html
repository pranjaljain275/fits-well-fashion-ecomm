<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGN IN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="icon" href="https://n.FITs WELLmedia.com/id/c4fb2a09-3657-4161-9b79-6412897d9399.png"
      type="image/x-icon" />
    <link rel="stylesheet" href="style/home.css">
    <link rel="stylesheet" href="style/header-footer.css" />
    <link rel="stylesheet" href="style/signup.css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>
    <script> 
      $(function(){
      $("#headers").load("header.html"); 
      $("#footers").load("footer.html"); 
      });
    </script>
  </head>
  <body>

    <header id="headers"></header>

    
    <main>
      <div id="container">
        <h2>Sign In | Create Account</h2>

        <div id="div1">
          <p>Enter your email to get started.</p>
        </div>

        <label>Email</label>
        <input type="email" id="email" required />
        <label>Password</label>
        <input type="password" id="password" required />

        <div id="div2">
          <p>By tapping Next, you agree to our <a href="#">Privacy Policy</a> & <a href="#">Terms & Conditions</a>.</p>
        </div>

        <button id="signin-btn">Next</button>

      </div>
    </main>
    
    <footer id="footers"></footer>

  </body>
</html>
<script>
  document.querySelector("#signin-btn").addEventListener("click", accDataFun);

  
  function accDataFun() {
    
    let fname;
    let lname;

    let emaillog = document.querySelector("#email").value;
    let passwordlog = document.querySelector("#password").value;
    
    let accData = JSON.parse(localStorage.getItem("accdata")) || [];

    let credential = false;

    for(let i=0; i<accData.length; i++) {
      if(accData[i].email == emaillog && accData[i].password == passwordlog) {
        credential = true;
        fname = accData[i].fname;
        lname = accData[i].lname;
        break;
      }
    }
    if(credential == true) {
      document.querySelector("#account").textContent = fname + " " + lname;
      alert("Login Successfull");
      window.location.href = "index.html";
    } else {
      alert("Wrong Credential");
    }
  }
</script>
